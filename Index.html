<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap JavaScript and Popper.js (required for some Bootstrap components) CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>

    <title>Home</title>

    <style>
        .carousel-image {
            max-height: 400px;
            margin: auto;
        }

        @media only screen and (max-width: 768px) {
            .carousel-image {
                width: 100%;
                max-height: none;
            }
        }

        body {
            background-image: url(Images/background.jpg);
            background-size: cover;
            /* This makes the image cover the entire background */
            background-repeat: no-repeat;
            /* Prevents the image from repeating */
            background-attachment: fixed;
            /* Keeps the image fixed while scrolling */
            /* You can also set background-position if needed */
            /* background-position: center center; */
            /* background-position: left top; */
            /* background-position: right bottom; */
            /* Set a background color for the body */
        }

        .footer {
            background-color: #343a40;
            /* Set a dark background color for the footer */
            color: #ffffff;
            /* Set text color to white */
            padding: 20px 0;
        }

        .navbar {
            background-color: #343a40;
            /* Set a dark background color for the navbar */
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
            /* Add a subtle shadow */
        }

        .navbar-brand {
            color: #ffffff;
            /* Set text color to white */
            font-size: 24px;
            /* Adjust the font size */
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            /* Set text color to white */
            font-size: 16px;
            /* Adjust the font size */
            margin-right: 15px;
            /* Adjust the spacing between links */
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
            /* Change the link color on hover */
        }

        .carousel-indicators li {
            background-color: #fa5e25; /* Set the background color for inactive indicators */
            border: 1px solid #fff; /* Add a border to the indicators */
            border-radius: 50%; /* Make them circular */
            width: 12px; /* Set the width */
            height: 12px; /* Set the height */
            margin: 0 5px; /* Add spacing between indicators */
            cursor: pointer; /* Add a pointer cursor */
        }
        
        .carousel-indicators .active {
            background-color: #fff; /* Set a different background color for the active indicator */
        }
        
    </style>

</head>

<body>
    <!-- Nav Start -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fa5e25;">
        <div class="container">
            <a class="navbar-brand" href="#">Your Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #F8C537;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #F8C537;">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #F8C537;">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #F8C537;">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Nav End -->

    <!-- Main Content Start -->
    <!-- Carousel Staet -->
    <div id="imageCarousel" class="carousel slide mt-2" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Images/SakariyaHanuman.jpg" class="d-block carousel-image" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="Images/NewTemplePlan.jpg" class="d-block carousel-image" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="Images/SakariyaHanuman2.jfif" class="d-block carousel-image" alt="Image 3">
            </div>
        </div>

        <!-- Custom Carousel Indicators -->
        <!-- <ul class="carousel-indicators">
            <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#imageCarousel" data-slide-to="1"></li>
            <li data-target="#imageCarousel" data-slide-to="2"></li>
        </ul> -->

        <!-- Controls -->
        <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Carousel End -->

    <!-- Section Start-->
    <div class="container">
        <div class="row my-5">
            <!-- Card 1: YouTube Video -->
            <div class="col-md-6">
                <div class="card" style="background-color: #F8C537; color: #000;">
                    <iframe width="100%" height="300" class="p-2"
                        src="https://www.youtube.com/embed/_c_u1QADL_Q" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                    <div class="card-body text-center">
                        <h5 class="card-title">Watch Our Video</h5>
                    </div>
                </div>
            </div>
    
            <!-- Card 2: WhatsApp QR Code -->
            <div class="col-md-3">
                <div class="card" style="background-color: #F8C537; color: #000;">
                    <img src="Images/WP_QR.png" class="card-img-top" alt="WhatsApp QR Code">
                    <div class="card-body text-center">
                        <h5 class="card-title">Join on WhatsApp</h5>
                    </div>
                </div>
            </div>
    
            <!-- Card 3: Darshan Timing -->
            <div class="col-md-3">
                <div class="card" style="background-color: #F8C537; color: #000;">
                    <div class="card-body text-center">
                        <h5 class="card-title">Darshan Timing</h5>
                        <hr class="border border-dark border-3">
                        <div class="mb-2"><strong>Morning Timing</strong></div>
                        <div>06:00 AM - 11:00 AM</div>
                        <hr class="border border-dark border-3">
                        <div class="mb-2"><strong>Evening Timing</strong></div>
                        <div>04:00 PM - 08:00 PM</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Section End -->
    <!-- Main Content End -->

    <!-- Footer Start-->
    <footer class="footer" style="background-color: #fa5e25;">
        <div class="container text-center">
            <p style="color: #F8C537;">&copy; 2023 Your Company Name</p>
            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="#" target="_blank" class="text-white"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank" class="text-white"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" class="text-white"><i class="fab fa-youtube"></i></a>
            </div>
            <!-- General Links -->
            <div class="footer-links">
                <a href="#" class="nav-link" style="color: #F8C537;">Contact Us</a>
                <a href="#" class="nav-link" style="color: #F8C537;">About</a>
                <a href="#" class="nav-link" style="color: #F8C537;">Services</a>
                <a href="#" class="nav-link" style="color: #F8C537;">Privacy Policy</a>
            </div>
        </div>
    </footer>
    <!-- Footer End -->

    <script>
        $(document).ready(function () {
            // Initialize the carousel
            $('#imageCarousel').carousel();

            // Automatically advance to the next slide after 5-6 seconds
            setInterval(function () {
                $('#imageCarousel').carousel('next');
            }, 5000); // Change the delay as needed (in milliseconds)
        });
    </script>

</body>

</html>
